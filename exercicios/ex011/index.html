<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
        <h1>Imagem dinâmica</h1>
        <p>Tente abrir esse site em vários despositivos diferentes
            ou simplesmente aumente ou diminua o tamanho do seu navegador.
        </p>

        <picture>
            <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
            <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
            <img src="imagens/foto-g.png" alt="Imagen dinamica">
        </picture>

        <h1>Reproduzindo Áudio</h1>
        <p>Vamos aprender a  produzir áudios em HTML5.</p>

        <audio preload="metadata" autoplay controls loop>
            <source src="midia/ARTY - Sunrise.mp3" type="audio/mpeg">
            <source src="midia/ARTY - Sunrise.wav" type="audio/wav">
            <source src="midia/ARTY - Sunrise.ogg" type="audio/ogg">
            <p>Infelizmente seu navegador não consegue reproduzir áudio.
                <a href="midia/ARTY - Sunrise.mp3" download="Arty - Sunrise.mp3">Clique aqui para 
                    baixar o arquivo</a></p>
        </audio>
</body>
</html>
